<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Taco Cloud</title>
	<link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>
	<form method="POST" th:action="@{/ingredient/edit}" th:object="${ingredient}">
		<h1>Edit Product.</h1>
		<table cellspacing="5" border="0">
			<tr>
				<td align="right"><label for="id">ID: </label></td>
				<td align="left"><label th:text="${ingredient.id}"></label></td>
			</tr>
			<tr>
				<td align="right"><label for="name">Des: </label></td>
				<td align="right"><input type="text" th:field="*{name}" /></td>
			</tr>
			<tr>
				<td align="right"><label for="price">Price: </label></td>
				<td align="right"><input type="text" th:field="*{price}" /></td>
			</tr>
			<tr>
				<td></td>
				<td><br><input type="submit" value="Edit"></td>
			</tr>
		</table>
	</form>
</body>

</html>
